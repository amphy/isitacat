<html>
  <head>
    <title>Is It A Cat?</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',
filename='css/isitacat.css') }}">
  </head>

  <body>
    The image link is: {{ imgurl }}
    <br /><br />
    Here are the tags: <br />
    {% for o in tags %}
      {{ o }} <br />
    {% endfor %}

    {% if isCat %}
    <h1>Your picture is a Cat </h1>
    {% else %}
    <h1>Your picture is not a Cat</h1>
    {% endif %}

  </body>

</html>
